<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Корзина</title>
</head>
<body>
  <div class="container">
    <h1>Корзина</h1>
    <div class="table">
      <!--card1-->
      <div class="card">
        <img src="/assets/dress.jpg" alt="dress">
        <div class="info">
          <h3>Платье Барлита</h3>
          <p>Размер: М</p>
          <p>Цвет: сиреневый</p>
          <p>Количество: 1</p>
      </div>
        <div >
          <p><span class="price" >170</span> руб.</p>
        </div>
      </div>
<!--card2-->
      <div class="card">
        <img src="/assets/shoes.jpg" alt="shoes">
        <div class="info">
          <h3>Туфли</h3>
          <p>Размер: 36</p>
          <p>Цвет: белый</p>
          <p>Количество: 1</p>
      </div>
        <div>
          <p><span class="price" >110</span> руб.</p>
        </div>
      </div>
<!--card 3-->
      <div class="card">
        <img src="/assets/hat.jpg" alt="hat">
        <div class="info">
          <h3>Шляпа</h3>
          <p>Размер: М</p>
          <p>Цвет: белый</p>
          <p>Количество: 1</p>
      </div>
        <div>
          <p><span class="price" >70</span> руб.</p>
        </div>
      </div>
<!--card4-->
      <div class="card">
        <img src="/assets/bag.jpg" alt="bag">
        <div class="info">
          <h3>Сумочка</h3>
          <p>Размер: 35 см</p>
          <p>Цвет: белый</p>
          <p>Количество: 1</p>
      </div>
        <div>
          <p><span class="price" >80</span> руб.</p>
        </div>
      </div>
    </div>
    <!--result-->
    <div class="result">
      <button id="button" value="20">Использовать купон на 20%</button>
      <div>
        <p class="total__sum">Итого:
          <span id="cart_sum">_</span> руб.
        </p>
      </div>
    </div>
  </div>
  <script src="/style.js"></script>
</body>
</html>
